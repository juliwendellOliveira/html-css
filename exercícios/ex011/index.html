<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mìdias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas </h1>
    <p>tente abrir esse site emm varios despositivos dispositivos diferentes ou simplismente aumente e diminua o tamanho do navegador</p>

   <picture>
    <source media="(min-width: 1000px)" srcset="imagens/foto-g.png" type="image/png">
    <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-p.png" alt="imagem flexível">
   </picture>
   <h1>Reproduzindo audio</h1>
   <p>Vmos aprender a reproduzir audio no HTML5</p>
   <audio src="audio/A Night Alone - TrackTribe.mp3" autoplay controls>j</audio><!--Funcionou-->
   <audio>
    <source src="audio/A Night Alone - TrackTribe.mp3" type="audio/mpeg" autoplay><!-- Não funcionou-->
    <source src="audio/A Night Alone - TrackTribe.mp3" type="audio/ogg"><!-- Não funcionou-->
    <source src="audio/A Night Alone - TrackTribe.wav" type="audio/wav"><!-- Não funcionou-->
   </audio>
</body>
</html>
